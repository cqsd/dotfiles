set -g default-terminal "screen-256color"
set-option -g renumber-windows on

# set window and pane base index to 1
set-option -g base-index 1
setw -g pane-base-index 1

# Set some vim things; can list, but I don't know exactly what this is doing
set-window-option -g mode-keys vi

# vim movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# hsplit/vsplit ", % -> V, H
# Reasoning: "horizontal" split means split to right, not split top/bottom in tmux
# So I'm just making it more like vim, where horizontal means new split below
# And similarly for vertical
bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"

# increase scrollback buffer
set -g history-limit 50000

# increase tmux message time to 4 seconds
set -g display-time 4000

# tmux plugins managed by Tmux Plugin Manager (TPM)
# Recall: prefix I to fetch and source plugins
set -g @plugin 'tmux-plugins/tpm'
# prefix C-s to save, prefix C-r to resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
