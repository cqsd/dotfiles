TMUX_COLOR_ACTIVE=green
TMUX_COLOR_INFO=blue

set -g default-terminal "screen-256color"
set -g history-limit 50000 # that oughta do it
set -g display-time 4000
set -gs escape-time 10

set -g pane-border-fg brightblack
set -g pane-active-border-fg $TMUX_COLOR_ACTIVE

set -g status-justify left
set -g status-bg brightblack
set -g status-fg white

set -g window-style 'fg=default,bg=default'
set -g window-status-fg brightwhite
set -g window-status-format ' #W(#I) '
set -g window-status-attr default
set -g window-status-current-fg $TMUX_COLOR_ACTIVE
set -g window-status-current-bg default
set -g window-status-current-attr none
set -g window-status-current-format "#[fg=black,bg=$TMUX_COLOR_ACTIVE] #W(#I) "

set -g status-position top
set -g status-left-fg "#cccccc" # bright enough tbh
set -g status-left "#[fg=black,bg=$TMUX_COLOR_INFO] #S #[fg=default,bg=default] "
set -g status-left-length 20
set -g status-right-length 70
set -g status-right "#[fg=black,bg=$TMUX_COLOR_INFO] %D %H:%M "

set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1

set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g allow-rename off
set -g automatic-rename off
bind c new-window -n scratch # hack to set default name

bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"
