# ------------------------------------------------------
# GENERAL ----------------------------------------------
# ------------------------------------------------------
set -g default-terminal "screen-256color"
set -g history-limit 50000 # that oughta do it
set -g display-time 4000
set -g default-command "reattach-to-user-namespace -l $SHELL"

# ------------------------------------------------------
# AESTHETICS -------------------------------------------
# ------------------------------------------------------
set -g pane-border-fg white
set -g pane-active-border-fg black

# STATUS LINE -----------------
set -g status-justify left
set -g status-bg black
set -g status-fg white

setw -g window-status-fg brightcyan
setw -g window-status-format '#I|#W'
setw -g window-status-attr default
setw -g window-status-current-fg brightwhite
setw -g window-status-current-bg default
setw -g window-status-current-format '#I|#W'
setw -g window-status-current-attr bold

set -g status-left-fg white
set -g status-left ' #S: '
set -g status-left-length 20 # this is MAX length
set -g status-right-length 70
# set -g status-right 'Batt #{battery_percentage} | %h-%d %H:%M | #(uptime | cut -d" " -f3-6 | tr -d , | xargs) ' # xargs will trim the string
# set -g status-right 'batt: #(battery -a -t) | %H:%M | tmux up #(ps -p #{pid} -o etime= | sed s"/:[[:digit:]]*$//") '
set -g status-right 'batt: #(~/.local/bin/battery -a -t) | #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 4 -a 0) | %H:%M '

# MODES -----------------------
setw -g clock-mode-colour cyan

# ------------------------------------------------------
# NAVIGATION -------------------------------------------
# ------------------------------------------------------
# set window and pane base index to 1
# (Having to press 0 to go to first window was trippin me out)
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

# vim movement between panes
set-window-option -g mode-keys vi # forgot what this does actually
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# hsplit/vsplit ", % -> V, H
# Reasoning: "horizontal" split means split to right, not split top/bottom in tmux
# So I'm just making it more like vim, where H is below, V is to the right
bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"

# tmux plugins managed by Tmux Plugin Manager (TPM)
# prefix I to fetch and source plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# also possible to get from git
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
