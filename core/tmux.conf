set -g default-terminal "screen-256color"
set -g history-limit 50000 # that oughta do it
set -g display-time 4000

set -g pane-border-fg black
set -g pane-active-border-fg red

set -g status-justify left
set -g status-bg black
set -g status-fg white

setw -g window-style 'fg=default,bg=default'
setw -g window-status-fg cyan
setw -g window-status-format '#I:#W'
setw -g window-status-attr default
setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-format '#I:#W'
setw -g window-status-current-attr underscore

set -g status-left-fg white
set -g status-left ' #S: '
set -g status-left-length 20
set -g status-right-length 70
set -g status-right 'batt: #(battery -a -t) | #(tmux-mem-cpu-load --interval 4 -a 0) | %H:%M '

set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1

set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"

# tmux plugins managed by Tmux Plugin Manager (TPM)
# prefix I to fetch and source plugins
# also possible to get from git
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

run '~/.tmux/plugins/tpm/tpm'
