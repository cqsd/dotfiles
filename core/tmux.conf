set -g default-terminal "screen-256color"
set -g history-limit 50000 # that oughta do it
set -g display-time 4000
set -g escape-time 10

set-option -sg escape-time 10

set -g pane-border-fg black
set -g pane-active-border-fg cyan

set -g status-justify left
set -g status-bg black
set -g status-fg white

set -g window-style 'fg=default,bg=default'
set -g window-status-fg brightwhite
set -g window-status-format '#I:#W'
set -g window-status-attr default
set -g window-status-current-fg brightgreen
set -g window-status-current-bg default
set -g window-status-current-format '#I:#W'
set -g window-status-current-attr underscore

set -g status-left-fg brightwhite
set -g status-left ' #S: '
set -g status-left-length 20
set -g status-right-length 70
set -g status-right '%D - %H:%M '

set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1

set -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H split-window -v -c "#{pane_current_path}"
bind V split-window -h -c "#{pane_current_path}"
